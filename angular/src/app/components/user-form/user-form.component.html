<div class="container">
  <h2>{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>
  <form (ngSubmit)="saveUser()" #userForm="ngForm" class="form">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="user.firstName" name="firstName" required />
      <mat-error *ngIf="userForm.controls['firstName']?.invalid && userForm.controls['firstName']?.touched">
        First Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="user.lastName" name="lastName" required />
      <mat-error *ngIf="userForm.controls['lastName']?.invalid && userForm.controls['lastName']?.touched">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="user.address" name="address" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="user.city" name="city" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>State</mat-label>
      <input matInput [(ngModel)]="user.state" name="state" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Zip</mat-label>
      <input matInput [(ngModel)]="user.zip" name="zip" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="user.phoneNumber" name="phoneNumber" />
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
      <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
